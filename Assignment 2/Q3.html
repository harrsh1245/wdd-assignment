<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>REGISTRATION FORM</title> 
  <style>
    h1{ 
    background-color: #07d043; 
    border: 2px solid rgb(225, 27, 27); 
    padding: 5px; 
    margin-bottom: 0; 
    margin-top: 0px; 
} 
 
form{ 
background-color: #eaf60d; 
border: 2px solid rgb(239, 9, 9); 
padding-top: 5px; 
} 
body{ 
text-align: center; 
} 
h4{ 
background-color: rgb(23, 26, 26); 
height: 5vh; 
margin-top: 0px; 
margin-bottom: 0px; 
border: 2px solid rgb(238, 0, 255); 
padding-top: 5px;
  </style>
</head> 
<body> 
   <div> 
 
       
    <h1>STUDENT FORM</h1> 
 
      <h4>ENTER YOUR INFORMATION</h4> 
     
    <form> 
     
      <table> 
    name:-   
    <input type="text" value="" name="name" placeholder="enter your first 
name"> 
    <input type="text" value="" name="name" placeholder="enter your last 
name"> 
    <br> 
    <br> 
    gender:- 
    <label for="male"> 
    <input type="radio" value="male" name="gender" id="male">male 
    </label> 
    <label for="female"> 
     <input type="radio" value="female" name="gender" id="female">female  
     </label> 
     <label for="other"> 
        <input type="radio" value="other" name="gender" id="other">other  
        </label> 
        
     <br> 
     <br> 
     hobbies:- 
     <label for="playing"> 
        <input type="checkbox" name="hobbies" id="playing">playing 
     </label> 
     <label for="reading"> 
        <input type="checkbox" name="hobbies" id="reading">reading 
     </label> 
     <br> 
     <br> 
     date of birth:- 
     <input type="date" name="DOB" value="DOB"> 
     <br> 
     <br> 
     mobile number 
     <input type="text" name="mobile number" > 
     <br> 
     <br> 
     email 
     <input type="email" name="email" maxlength="50"> 
     <br> 
     <br> 
     address  
     <textarea rows="5" cols="50"></textarea>   
     <br> 
     <br> 
     <input type="submit" name="submit" value="submit"> 
     <input type="submit" name="rset" value="reset"> 
     </form> 
   </table> 
     </div> 
</body> 
</html>
