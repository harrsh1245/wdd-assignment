<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my time table</title>
</head>
<style>
    table{
        text-align: center;
        text-transform: capitalize;
        margin-top: 10px;
        margin-left: 250px;
    }
    legend{
        text-decoration: solid black;
        text-transform: uppercase;
    }
</style>
<body>
    <table border="2">
        <legend style="text-align: center;">my time table</legend>
        <tr>
            <th rowspan="2">day</th>
            <th colspan="2">session</th>
        </tr>
        <tr>
            <th>schedule</th>
            <th>course name</th>
        </tr>
        <tr>
            <td>sunday</td>
            <td>16:00-16:50</td>
            <td>web technology</td>
        </tr>
        <tr>
            <td>sunday</td>
            <td>17:00-17:50</td>
            <td>network management</td>
        </tr>
        <tr>
            <td>monday</td>
            <td>18:00-18:50</td>
            <td>IT Project management</td>
        </tr>
    </table>
</body>
</html>
